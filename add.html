<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobster</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="public/css/styles.css">
</head>
<body>
    
    <header>
        <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">

            <a class="navbar-brand" href="index.html"><strong>Jobster Â©</strong></a>

            <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div id="navbarNav" class="navbar-collapse collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Check for Jobs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-primary" href="add.html">New Job Opportunity</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div id="add-form-container" class="container">

        <div class="row">
            
            <div class="col-md-12">
                <h1 class="text-center">Post your job vacancy by filling out the form below</h1>
            </div>

            <div id="form-box" class="col-md-12">
                <h2>Fill in the best way possible to get better results!</h2>
                
                <form action="">
                    <div class="form-group">
                        <label for="title">Job Title:</label>
                        <input type="text" class="form-control" id="title" name="title" placeholder="Type your job title" required>
                        <small id="titleHelp" class="form-text text-muted">The title is very important, be objective!</small>
                    </div>

                    <div class="form-group">
                        <label for="description">Job Description:</label>
                        <textarea type="text" class="form-control" id="description" name="description" placeholder="Type the responsibilities of the new employee" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="company">Company name:</label>
                        <input type="text" class="form-control" id="company" name="company" placeholder="Type your company's name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Contractor's e-mail:</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Type the desired email for contact" required>
                    </div>

                    <div class="form-group">
                        <label for="salary">Salary:</label>
                        <input type="text" class="form-control" id="salary" name="salary" placeholder="Type the salary for this job" required>
                    </div>

                    <input type="hidden" name="new-job" value="1">

                    <button type="submit" class="btn btn-primary">Send</button>
                </form>

            </div>

        </div>

    </div>



    <!--BOOTSTRAP-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    
</body>
</html>
